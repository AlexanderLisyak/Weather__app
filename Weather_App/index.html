<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f58f7dfb83.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>  
    <div class="container">
        <div class="search-box">
                <i class="fa-solid fa-location-dot dot"></i>
                <input type="text" placeholder="Enter your location">
                <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" alt="">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather__description">
            <div class="humidity">
                <svg xmlns="http://www.w3.org/2000/svg" height="60" viewBox="0 -960 960 960" width="60" fill="white"><path d="M580-240q25 0 42.5-17.5T640-300q0-25-17.5-42.5T580-360q-25 0-42.5 17.5T520-300q0 25 17.5 42.5T580-240Zm-202-2 260-260-56-56-260 260 56 56Zm2-198q25 0 42.5-17.5T440-500q0-25-17.5-42.5T380-560q-25 0-42.5 17.5T320-500q0 25 17.5 42.5T380-440ZM480-80q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-80q104 0 172-70.5T720-408q0-73-60.5-165T480-774Q361-665 300.5-573T240-408q0 107 68 177.5T480-160Zm0-320Z"/></svg>
                <p class="humidity__percent">50%</p>
                <p class="humidity__text">Humidity</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p class="wind__speed">10Km/h</p>
                <p class="wind__text">Wind Speed</p>
            </div>
        </div>


        <div class="error">
            <img src="images/404.png" alt="">
            <p>Oops! Location not found!</p>
        </div>


    </div>






    <script src="main.js"></script>
</body>
</html>
